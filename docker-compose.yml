version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pbx-x-postgres
    environment:
      POSTGRES_USER: pbx_user
      POSTGRES_PASSWORD: pbx_password
      POSTGRES_DB: pbx_x
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pbx-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pbx_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: pbx-x-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - pbx-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: pbx-x-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - pbx-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # PBX-X Application
  pbx-x:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pbx-x-app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: pbx_user
      DB_PASSWORD: pbx_password
      DB_DATABASE: pbx_x
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_ENDPOINT: minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: pbx-x
      STORAGE_USE_SSL: 'false'
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - pbx-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: npm run start:dev

networks:
  pbx-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
